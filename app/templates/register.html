{% extends "base.html" %}
{% block content %}

<form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.name( placeholder = "Name") }}
      {{ form.email( placeholder = "Email") }}
      {{ form.password( placeholder = "Password") }}
      {{ form.password2( placeholder = "Confirm Password") }}
      {{ form.submit() }}
</form>

{% endblock %}
