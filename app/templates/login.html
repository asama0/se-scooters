{% extends "base.html" %}
{% block content %}

     <div class="card bg-light mb-3 mx-auto center" style="max-width: 18rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form method="POST" action="">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email(class_="form-control") }}
                </div>

                <div class="form-group">
                    <label for="password">password:</label>
                    {{ form.password(class_="form-control") }}
                </div>


                <div class="form-group">
                    {{ form.submit(class_="btn btn-primary") }}
                </div>

                <div class="form-group">
                    <a href="{{url_for('authentication_views.forgot_password')}}" style="float: left;" >forgot password?</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
