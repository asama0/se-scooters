{% extends "dashboard_sidebar.html" %}
{% block content %}

<!-- when this is submitted it should send an email (with priority option) -->

<div class="card bg-light mb-3 mx-auto" style="max-width: 18rem;">
    <h5 class="card-header">feedback</h5>
    <div class="card-body">
        <form method="POST" action="">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                {{ form.feedback(class_="form-control") }}
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    {{ form.name(class_="form-control") }}
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email(class_="form-control") }}
                </div>
            </div>
            

            <div class="form-group">
                {{ form.submit(class_="btn btn-primary") }}
            </div>
        </form>
    </div>
</div>

{% endblock %}
