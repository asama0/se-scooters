{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light" style="padding: 0;">
            <div class="d-flex flex-column flex-shrink-0 bg-light" style="height: 100%;">
                <div class="d-block p-3 link-dark text-decoration-none text-center">
                    <img src="{{ url_for('static', filename='dka_logo.svg') }}" width="75" height="75">
                </div>
                <div class="d-grid gap-2 d-md-block" id="thelist">
                    <a class="btn" id="btn" data-bs-toggle="collapse" href="#list" role="button" aria-expanded="false" aria-controls="list">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </a>
                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center" id="list">
                        <li class="nav-item border-bottom">
                            <a href="{{ url_for('booking_views.dashboard') if page_name != 'dashboard' else '' }}"
                            class="nav-link {{ 'active' if page_name == 'dashboard' }}"
                            title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item  border-bottom">
                            <a href="{{ url_for('booking_views.tickets') if page_name != 'tickets' else '' }}"
                            class="nav-link {{ 'active' if page_name == 'tickets' }}"
                            title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-ticket-detailed-fill" viewBox="0 0 16 16">
                                    <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5Zm4 1a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5Zm0 5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5ZM4 8a1 1 0 0 0 1 1h6a1 1 0 1 0 0-2H5a1 1 0 0 0-1 1Z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a href="{{ url_for('account') if page_name != 'account' else '' }}"
                            class="nav-link {{ 'active' if page_name == 'account' }}"
                            title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a href="{{ url_for('feedback') if page_name != 'feedback' else '' }}"
                            class="nav-link {{ 'active' if page_name == 'feedback' }}"
                            title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a href="{{ url_for('authentication_views.logout') if page_name != 'authentication_views.logout' else '' }}"
                            class="nav-link {{ 'active' if page_name == 'authentication_views.logout' }}"
                            title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm min-vh-100" style="padding: 0;">
            {% block main_content %} {% endblock %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='slider.js') }}"></script>
{% endblock %}
